<div class="container">
    <div class="row">
      <div class="box">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">

          <div class="form-group">

            <h2><b>Details</b></h2>
           
            <input style="position: relative;
              top: 20px; left: 68px; 
              padding:10px;
              border-radius:10px;
              font-family:inherit;
              font-size: inherit;
            "
              type="text"
              class="form-control"
              id="title"
              required
              ngModel
              placeholder="Name"
      
              name="title"
            />
            <!--<span class="help-block" *ngIf = "!title.valid && !title.touched">Please enter your name</span>-->
          </div>


          <div class="form-group">
            
            <input style= "position: relative;
            top: 30px; left: 70px; 
            padding:10px;
            border-radius:10px;
            font-family:inherit;
            font-size: inherit;"

              class="form-control"
              id="email"
              required
              ngModel
              name="email"
              placeholder="Email ID"
            />
          </div>

          <div class="form-group">
            
            <input style="position: relative;
            top: 40px; left: 70px; 
            padding:10px;
            border-radius:10px;
            font-family:inherit;
            font-size: inherit;
          "
              class="form-control"
              id="contact"
              required
              ngModel
              name="contact"
              placeholder="Contact"
            />

          </div>

<div class="dates">
          <div class="form-group">
            <h3 style="position: relative; top: 50px;"><b>Dates of Absence</b></h3>
            <input style="position: relative; top: 50px; left: 2px;
                         padding:10px;
                         border-radius:10px;
                         font-family:inherit;
                         font-size: inherit; "
              type="date"
              class="form-control"
              id="from"
              required
              ngModel
              name="from"
            />
          </div>

         <div class="form-group">
            
            <input style="position: relative; top: 4px; left: 350px;
                          padding:10px;
                          border-radius:10px;
                          font-family:inherit;
                          font-size: inherit;"
              type="date"
              class="form-control"
              id="To"
              required
              ngModel
              name="To"
            />
          </div>
</div>

            <div class="form-group">
            <h2 style="position:relative; top: 10px; left: 2px; font-family:inherit;
            font-size: large;" for="Reason"><b>Reason</b></h2>

             <select 
              style="position:relative; top: 1px; left: 60px; width: 150px; padding:10px;
              border-radius:10px; font-family:inherit;
              font-size: inherit;"
 
              name="Reason" 
              id="Reason"       
              class="form-control"
              required
              ngModel
              name="Reason"
              >

  <option value="Travel">Travel</option>
  <option value="Medical">Medical</option>
  <option value="Others">Others</option>
</select>
           
          </div>


          <div class="form-group">
           
            <textarea style="position: relative; top: 20px; left: 60px; padding:10px;
            border-radius:10px; width: 500px; font-family:inherit;
            font-size: inherit;"
              class="form-control"
              id="content"
              placeholder="Further Remarks"
              
              ngModel
              name="content"
            ></textarea>
          </div>

        

          <button 
            style="position: absolute;top: 50px; left:480px;  
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 47px;
            width: 150px;
            font-family:inherit;
            font-size: inherit;"   
                  
            class="btn btn-primary"
         
            type="submit"
            [disabled]="!postForm.valid"
          >
            Request for Leave
          </button>

        </form>
      </div>
